<div class="container">
  <form [formGroup]="cadastraLoginForm">
    <!-- <app-uploaddocumento></app-uploaddocumento> -->
    <div class="titulo">
      <h1>Dados pessoais</h1>
      <p>Preencha seus dados pessoais abaixo</p>
    </div>
    <div class="card flex justify-content-center">
    
        <div class="documento">
        <label for="cpf">CPF:</label>
        <div class="cpf">
          <input
            id="cpf"
            formControlName="cpf"
            pInputText
            type="text"
            placeholder="CPF"
            maxlength="14"
            appFormatacpf           
            appInputpreenchido
          />
        </div>
      </div>

      <label>Nome completo:</label>
      <div class="nome">
        <input
          formControlName="nome"
          pInputText
          id="nome"
          type="text"
          placeholder="Nome completo"
          appInputpreenchido
        />
      </div>
       
   <label for="telefone">Telefone:</label>
    <div class="telefone">
      <input
        id="telefone"
        formControlName="telefone"
        pInputText
        type="text"
        placeholder="Telefone"
        appFormataTelefone
        appInputpreenchido
      />
    </div>
    <label for="email">E-mail:</label>
    <div class="email">
      <input
        id="email"
        formControlName="email"
        pInputText
        type="email"
        placeholder="E-mail"
        appInputpreenchido
      />
    </div>

    <label for="senha">Senha:</label>
    <div class="senha">
      <input
        id="senha"
        pPassword
        formControlName="senha"
        type="password"
        placeholder="Senha"
        appInputpreenchido
      />
    </div>

    <label for="confirmarSenha">Confirmar senha:</label>
    <p-password formControlName="confirmarSenha" [feedback]="false">
        <ng-template pTemplate="header">
            <h6>Pick a password</h6>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-divider /> 
            <p class="mt-2">Suggestions</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                <li>At least one lowercase</li>
                <li>At least one uppercase</li>
                <li>At least one numeric</li>
                <li>Minimum 8 characters</li>
            </ul>
        </ng-template>
    </p-password>

    <div class="checkbox">
        <label for="termosUso">Leia os termos de uso </label>
      <p-checkbox
        formControlName="termosUso"
        label="Aceito os termos de uso"
        binary="true"
      ></p-checkbox>
    </div>

    <div class="botaoSalvar">
      <p-button
        pButton
        icon="pi pi-check"
        severity="success"
        label="Salvar os dados pessoais"
        [disabled]="cadastraLoginForm.valid"
        (click)="postCadastraLogin(cadastraLoginForm.value)"
      ></p-button>
    </div>
</div>
  </form>
  <hr />
  <app-toast></app-toast>
</div>
