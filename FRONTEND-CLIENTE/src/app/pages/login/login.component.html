<div class="container">
  <div class="login-container">
    <h2>Login</h2>

    <!-- FormulÃ¡rio de Login -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Digite seu email"
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Digite sua senha"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Entrar
      </button>
    </form>

    <!-- Link para Cadastro -->
    <div class="register-option">
      <p>
        NÃ£o tem uma conta?
        <a href="/registroLogin">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
