<div class="container">
  <div class="login-container">
    <h2>Login</h2>

    <!-- Formulário de Login -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">CPF</label>
        <input
          id="cpf"
          type="text"
          class="form-control"
          name="CPF"
          [(ngModel)]="cpf"
          required
          placeholder="Digite seu CPF"
          appFormatacpf
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Digite sua senha"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Entrar
      </button>
    </form>

    <!-- Link para Cadastro -->
    <div class="register-option">
      <p>
        Não tem uma conta?
        <a href="/registroLogin">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
